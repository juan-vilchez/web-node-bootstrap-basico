<html>

<head>
    <title>Empresa LAB05</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <style>
        #portada {
            background: url(https://tekbees.com/storage/2019/12/01_Desarrollo-Software.jpg) no-repeat fixed center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            height: 60%;
            width: 100%;
            text-align: center;
        }
    </style>


    <script>
        function validarFormulario() {

            var telefono = document.getElementById("telefono").value;
            var correo = document.getElementById('correo').value;
            var nacimiento = document.getElementById('nacimiento').value;
            var mensaje = document.getElementById('mensaje').value;

            if (telefono == null || telefono.length == 0 || isNaN(telefono)) {
                alert('El teléfono debe ser un número');
                return false;
            }
            if (telefono.length != 9) {
                alert('El telefono debe tener nueve digitos');
                return false;
            }
            if (!(/\S+@\S+\.\S+/.test(correo))) {
                alert('El correo no es valido');
                return false;
            }
            if (!isNaN(nacimiento)) {
                alert('El formato de la fecha de nacimiento no es correcto');
                return false;
            }
            if (mensaje.length <= 150) {
                alert('El mensaje es muy mas pequeño de lo permitido');
                return false;
            }
            return true;
        }
    </script>

</head>

<body id="portada">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/nosotros">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/servicios">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contacto">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="background-color: rgba(191, 194, 199, 0.541);">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center">Contacto</h2>
                </div>
            </div>
        </div>


        <div class="container">
            <form action="" onsubmit="return validarFormulario()" method="POST">
                <div class=" form-group">
                    <label for="nombre"> <strong>Nombres y Apellidos</strong> </label>
                    <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Ejm. Juan Vilchez">
                </div>

                <div class="form-group">
                    <label for="correo"><strong>Electrónico</strong></label>
                    <input name="correo" type="email" class="form-control" id="correo" placeholder="Ejm@example.com">
                </div>

                <div class="form-group">
                    <label for="telefono"><strong>Teléfono</strong></label>
                    <input name="telefono" type="text" class="form-control" id="telefono">
                </div>

                <div class="form-group">
                    <label for="nacimiento"><strong>Fecha de Nacimiento</strong></label>
                    <input name="nacimiento" type="date" class="form-control" id="nacimiento">
                </div>

                <div class="form-group">
                    <label for="mensaje"><strong>Mensaje</strong></label>
                    <textarea name="mensaje" class="form-control" id="mensaje" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-lg"><strong>Enviar</strong></button>
            </form>
        </div>
    </div>


</body>

</html>
